<h1>桃太郎の物語</h1>
<p>昔々、ある所におじいさんとおばあさんが住んでいました。おじいさんが川で洗濯をしていると、川上から大きな桃が流れてきました。その桃を家に持ち帰ると、中から元気な男の子が現れました。彼は桃太郎と名付けられ、おじいさんとおばあさんに育てられました。成長した桃太郎は、近隣を困らせている鬼を退治するために、犬、猿、キジを仲間にして鬼ヶ島へ向かいました。勇敢に戦った桃太郎と仲間たちは、鬼たちを退治して平和を取り戻し、多くの宝物と共に無事に帰村しました。</p>
